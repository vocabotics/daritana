version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: daritana_prod
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - daritana

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - daritana

  backend:
    build:
      context: ./backend
      target: production
    restart: always
    env_file: ./backend/.env.production
    depends_on:
      - postgres
      - redis
    ports:
      - "7001:7001"
    networks:
      - daritana

  frontend:
    build:
      context: .
      target: production
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - daritana

volumes:
  postgres_data:
  redis_data:

networks:
  daritana:
    driver: bridge
