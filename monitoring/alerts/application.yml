groups:
  - name: application_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: daritana
        annotations:
          summary: "High error rate on {{ $labels.instance }}"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: daritana
        annotations:
          summary: "High response time on {{ $labels.instance }}"
          description: "95th percentile response time is {{ $value }}s"

      # API Endpoint Down
      - alert: APIEndpointDown
        expr: up{job="daritana-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: daritana
        annotations:
          summary: "API endpoint is down"
          description: "Daritana API has been down for more than 1 minute"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 / 1024 > 2
        for: 5m
        labels:
          severity: warning
          service: daritana
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Process is using {{ $value | humanize }}GB of memory"

      # Database Connection Pool Exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: prisma_pool_connections_open >= prisma_pool_connections_max * 0.9
        for: 5m
        labels:
          severity: critical
          service: daritana
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value | humanizePercentage }} of database connections are in use"

      # Slow Database Queries
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(prisma_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: daritana
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }}s"

      # Authentication Failures
      - alert: HighAuthenticationFailures
        expr: rate(auth_failures_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          service: daritana
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value }} authentication failures per second"

      # File Upload Failures
      - alert: FileUploadFailures
        expr: rate(file_upload_failures_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
          service: daritana
        annotations:
          summary: "High file upload failure rate"
          description: "{{ $value }} file upload failures per second"

      # WebSocket Connection Issues
      - alert: WebSocketConnectionIssues
        expr: websocket_connections_active < 1 and websocket_connections_total > 0
        for: 5m
        labels:
          severity: warning
          service: daritana
        annotations:
          summary: "No active WebSocket connections"
          description: "WebSocket service may be experiencing issues"

      # Cache Hit Rate Low
      - alert: LowCacheHitRate
        expr: rate(cache_hits_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) < 0.5
        for: 10m
        labels:
          severity: info
          service: daritana
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }}"