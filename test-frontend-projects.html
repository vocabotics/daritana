<!DOCTYPE html>
<html>
<head>
    <title>Test Project Fetch</title>
</head>
<body>
    <h1>Testing Project Service</h1>
    <div id="result"></div>
    
    <script type="module">
        // Test fetching projects from the API
        const API_BASE = 'http://localhost:7001/api';
        
        async function testProjectFetch() {
            const resultDiv = document.getElementById('result');
            
            try {
                // First login
                const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@test.com',
                        password: 'password123'
                    })
                });
                
                const loginData = await loginResponse.json();
                const token = loginData.token;
                
                // Fetch projects
                const projectsResponse = await fetch(`${API_BASE}/projects?limit=1`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const projectsData = await projectsResponse.json();
                
                resultDiv.innerHTML = `
                    <h2>First Project:</h2>
                    <pre>${JSON.stringify(projectsData, null, 2)}</pre>
                    <p><strong>Project ID:</strong> ${projectsData.projects?.[0]?.id || 'No project found'}</p>
                    <p><strong>Project Name:</strong> ${projectsData.projects?.[0]?.name || 'No name'}</p>
                `;
                
                // Now test construction endpoint with real ID
                if (projectsData.projects?.[0]?.id) {
                    const constructionResponse = await fetch(`${API_BASE}/construction/sites/${projectsData.projects[0].id}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    const constructionData = await constructionResponse.json();
                    
                    resultDiv.innerHTML += `
                        <h2>Construction Site Data:</h2>
                        <pre>${JSON.stringify(constructionData, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
                console.error(error);
            }
        }
        
        testProjectFetch();
    </script>
</body>
</html>
