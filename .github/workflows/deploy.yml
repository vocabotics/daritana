name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  DOCKER_BUILDKIT: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
      
      - name: Run linting
        run: |
          npm run lint || true
          cd backend && npm run lint || true
      
      - name: Run tests
        run: |
          npm test || true
          cd backend && npm test || true
      
      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_SOCKET_URL: ${{ secrets.VITE_SOCKET_URL }}
      
      - name: Build backend
        run: |
          cd backend
          npm run build

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate || true
          cd backend && npm audit --audit-level=moderate || true

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/daritana-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/daritana-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/daritana-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/daritana-backend:buildcache,mode=max
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/daritana-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/daritana-frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_SOCKET_URL=${{ secrets.VITE_SOCKET_URL }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/daritana-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/daritana-frontend:buildcache,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            cd /opt/daritana
            
            # Pull latest code
            git pull origin main
            
            # Update images
            docker-compose -f docker-compose.production.yml pull
            
            # Deploy with zero downtime
            docker-compose -f docker-compose.production.yml up -d --no-deps --build backend
            docker-compose -f docker-compose.production.yml up -d --no-deps --build frontend
            
            # Run migrations
            docker-compose -f docker-compose.production.yml exec -T backend npm run migrate
            
            # Clear cache
            docker-compose -f docker-compose.production.yml exec -T redis redis-cli FLUSHALL
            
            # Health check
            sleep 10
            curl -f http://localhost:8080/health || exit 1
      
      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment ${{ job.status }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Message: ${{ github.event.head_commit.message }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run smoke tests
        run: |
          # Test backend health
          curl -f ${{ secrets.PRODUCTION_URL }}/api/health || exit 1
          
          # Test frontend
          curl -f ${{ secrets.PRODUCTION_URL }} || exit 1
          
          # Test auth endpoint
          curl -f ${{ secrets.PRODUCTION_URL }}/api/auth/status || exit 1
      
      - name: Run E2E tests
        uses: cypress-io/github-action@v6
        with:
          config: baseUrl=${{ secrets.PRODUCTION_URL }}
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

  rollback:
    name: Rollback if Failed
    runs-on: ubuntu-latest
    needs: smoke-test
    if: failure()
    
    steps:
      - name: Rollback deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            cd /opt/daritana
            
            # Rollback to previous version
            docker-compose -f docker-compose.production.yml down
            git checkout HEAD~1
            docker-compose -f docker-compose.production.yml up -d
      
      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: 'failure'
          text: |
            ⚠️ Deployment rolled back!
            Commit: ${{ github.sha }}
            Reason: Smoke tests failed
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}